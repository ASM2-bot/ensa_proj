<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filières - UIR</title>

        body {

            color: #333;

        /* --- Barre de navigation --- */
        header {
            background-color: #004C97;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 1px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* --- Contenu principal --- */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
        }

        h2 {
            color: #004C97;
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- Grille des filières --- */
        .filieres-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .filiere-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .filiere-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        .filiere-code {
            font-size: 18px;
            font-weight: 600;
            color: #004C97;
        }

        .filiere-nom {

            margin-top: 10px;
            margin-bottom: 15px;
            line-height: 1.5;
